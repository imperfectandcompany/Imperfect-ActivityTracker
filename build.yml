name: Build & Publish

on:
  create:
      tags:
        - v*

env:
  BUILD_NUMBER: ${{github.ref_name}}
  PROJECT_PATH: "src/ImperfectActivityTracker.csproj"
  PROJECT_NAME: "ImperfectActivityTracker"
  OUTPUT_PATH: "./addons/counterstrikesharp/plugins/ImperfectActivityTracker/"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET 
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore

  publish:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c ${{ env.PROJECT_NAME }} -o ${{ env.OUTPUT_PATH }}
    
    - name: Zip
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: '${{ env.PROJECT_NAME }}-${{ env.BUILD_NUMBER }}.zip'
        path: ${{ env.OUTPUT_PATH }}
    
    - name: Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "${{ env.PROJECT_NAME }}-${{ env.BUILD_NUMBER }}.zip"
        name: "${{ env.BUILD_NUMBER }}"